<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div id="product">
		<div class="container-fluid product_container">
			<div class="row">
				<div class="col-sm-12 col-md-6 search_product_number">
					<div class="input_icon">
						<input type="text" placeholder="Поиск по партномеру" @input="searchProduct(search_product)" v-model="search_product">
						<img src="assets/svg/search.svg" alt="Search">
					</div>
				</div>
				<div class="col-sm-12 product_table">
					<table id= v-if='search_table'>
						<thead>
							<tr>
								<th>Партномер</th>
								<th class="al-center d_non">Количество</th>
								<th class="al-center">Цена</th>
								<th class="al-center">Срок поставки</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr v-for='(product, index) in products' v-on:click="addToCart(product, index)">
								<td>{{ product.title }}</td>
								<td class="al-center d_non">{{ product.count }}</td>
								<td class="product_price al-center"><span>{{ product.price }}</span></td>
								<td class="al-center">{{product.date_post}}</td>
								<td class="al-center">
									<div class="round">
										<input type="checkbox" :id="'checkbox_' + index" />
										<label :for="'checkbox_' + index" v-on:click="addToCart(product)"></label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<table v-else>
						<thead>
							<tr>
								<th>
									<div class="loader">
										<div class="bar bar1"></div>
										<div class="bar bar2"></div>
										<div class="bar bar3"></div>
									</div>
								</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

		<div class="bottom-fixed" v-bind:class="{active: isActiveCard}">
			<div class="product_cart">
				<span>Выбранно <b>{{ cart.length }}</b> позиции <input type="button" value="Сделать запрос"></span>			
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
